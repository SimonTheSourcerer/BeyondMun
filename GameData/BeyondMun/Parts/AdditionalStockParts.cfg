+PART[winglet]
{
	@name = wingletSmall	
	@title = AV-T1 Winglet Small
	
	%rescaleFactor  = 0.6
	
	@TechRequired = bm_start	
	@mass /= 2
	@dragCoeff /= 2
	@deflectionLiftCoeff /= 2
	
	@cost = 300
}

@PART[sasModule]
{
	@cost = 900
	
	@MODULE[ModuleReactionWheel]
    {
		@PitchTorque = 0.3
		@YawTorque = 0.3
		@RollTorque = 0.3
		
		RESOURCE[ElectricCharge]
		{
			@rate = 0.75
		}
    }
}