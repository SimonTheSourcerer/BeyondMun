@PART[sasModule]
{
	@cost = 900
	
	@MODULE[ModuleReactionWheel]
    {
		@PitchTorque = 0.5
		@YawTorque = 0.5
		@RollTorque = 0.5
		
		RESOURCE[ElectricCharge]
		{
			@rate *= 3
		}
    }
}

