// This contract shows all the different parameters that can be used.
CONTRACT_TYPE
{
    name = BMLandARoverOnMinmus

    // Contract text
    title = [BM] Send a unnmaned rover to land on Minmus
    description = Land our tested rover on Minmus. Our planned mission is to land on the Greater Flats and drive the rover over hills to smaller lake like flats. Take care that the rover can do science on both positions and weights a maximum of 1 ton.
    synopsis = Land on Minmus
	notes = TIP: You may want to wait until your landing spot is pointed to the sun.
    completedMessage = You have done it!

    // Controls for whether a contract can be declined or cancelled, default is true for both
    cancellable = true
    declinable = true

    // Target Celestial body - controls where the contract must be completed, has some automated
    // effects on numeric parameters (increasing science, etc.)
    targetBody = Minmus

    // Contract rewards
    rewardScience = 35.0
	rewardReputation = 75.0
    rewardFunds = 35000.0
	
	// Can only be done once
	maxCompletions = 1
	maxSimultaneous = 1
	
	prestige = Trivial
		
	agent = Integrated Integrals
	
	PARAMETER
	{
		name = VesselParameterGroup1
		type = VesselParameterGroup
			
		define = Minmus Rover Rocket
		
		PARAMETER
		{
			name = HasCrew1
			type = HasCrew
			title = Your probe is unmanned.	
			
			maxCrew = 0
			minCrew = 0
		}	
	}
	
	PARAMETER
	{
		name = VesselParameterGroup1
		type = VesselParameterGroup
		
		vessel = Minmus Rover Rocket
		
		PARAMETER
		{
			name = Orbit1
			type = Orbit

			minAltitude = 10000
			maxAltitude = 25000
			
			title = Enter a stable orbit around Minmus.		
		}			
	}
	
	PARAMETER
	{
		name = VesselParameterGroup2
		type = VesselParameterGroup
		
		define = Minmus Rover
		
		PARAMETER
		{
			name = LandOnBody1
			type = LandOnBody

			targetBody = Minmus
		}
		
		PARAMETER
		{
			name = VesselMass1
			type = VesselMass

			maxMass = 1.0
			
			disableOnStateChange = false
		}
		
		PARAMETER
		{
			name = ReachState
			type = ReachState

			biome = Greater Flats

			title = Land on the Greater Flats
		}
		
		PARAMETER
		{
			name = VisitWaypoint
			type = VisitWaypoint

			index = 0
			distance = 2000.0
		}
		
		PARAMETER
		{
			name = PartValidation1
			type = PartValidation
			part = roverWheel2
			minCount = 4			
		}		
		
		PARAMETER
		{
			name = CollectScience
			type = CollectScience

			targetBody = Minmus
			location = Surface
		}		
	}
	
	PARAMETER
	{
		name = VesselParameterGroup2
		type = VesselParameterGroup
		
		vessel = Minmus Rover
		
		PARAMETER
		{
			name = ReachState
			type = ReachState

			biome = Flats

			title = Drive to the Flats
		}
		
		PARAMETER
		{
			name = VisitWaypoint
			type = VisitWaypoint

			index = 1
			distance = 2000.0
		}
		
		PARAMETER
		{
			name = ReachState
			type = ReachState
			
			situation = LANDED
			biome = Flats

			title = Drive to the Flats			
		}
	}
	
	BEHAVIOUR
	{
		name = WaypointGenerator1
		type = WaypointGenerator

		WAYPOINT
		{
			name = Land here

			targetBody = Minmus
			icon = balloon

			// The coordinates.
			altitude = 0
			latitude = -16.4136
			longitude = -18.1494
		}
		
		WAYPOINT
		{
			name = Drive here

			targetBody = Minmus
			icon = balloon

			// The coordinates.
			altitude = 0
			latitude = -19.4678
			longitude = -23.7573
		}		
	}	
	
	REQUIREMENT 
	{
		name = CompleteContract1
		type = CompleteContract
		contractType = BMOrbitMun
		minCount = 1		
	}
