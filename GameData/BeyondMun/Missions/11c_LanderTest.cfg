// This contract shows all the different parameters that can be used.
CONTRACT_TYPE
{
    name = BMLanderTest

    // Contract text
    title = [BM] Lander Test and Pilot training
    description = After successfully orbiting Mun we aim for our next goal. We want to land on Mun! For that achievement we need a working Munlander solution.
    synopsis = Design a lander and do some tests with it. You don't have to complete all goals in one launch!
    completedMessage = You have done it!

    // Controls for whether a contract can be declined or cancelled, default is true for both
    cancellable = true
    declinable = true

    // Target Celestial body - controls where the contract must be completed, has some automated
    // effects on numeric parameters (increasing science, etc.)
    targetBody = Kerbin

    // Contract rewards
    rewardScience = 5.0
	rewardReputation = 20.0
    rewardFunds = 10000.0
	
	// Can only be done once
	maxCompletions = 1
	maxSimultaneous = 1
	
	prestige = Trivial
		
	agent = Integrated Integrals	

	PARAMETER
	{
		name = All1
		type = All
		
		PARAMETER
		{
			name = HasCrew1
			type = HasCrew

			minCrew = 1
			
			disableOnStateChange = false
		}
		
		PARAMETER
		{
			name = VesselMass1
			type = VesselMass

			maxMass = 4.0
			minMass = 0.1
			
			disableOnStateChange = false
		}
		
		PARAMETER
		{
			name = ReachSituation1
			type = ReachSituation

			situation = PRELAUNCH
		}
	}

	PARAMETER
	{
		name = VesselParameterGroup1
		type = VesselParameterGroup
		
		duration = 20s
		
		title = Hover for 20 seconds in air at a maximum speed of 5m/s
		
		PARAMETER
		{
			name = ReachSpeedEnvelope1
			type = ReachSpeedEnvelope

			// Minimum and maximum speeds, required
			minSpeed = 0.0
			maxSpeed = 5.0
			
			disableOnStateChange = False
			allowStateReset = True
		}
		
		PARAMETER
		{
			name = ReachAltitudeEnvelope1
			type = ReachAltitudeEnvelope

			// Minimum and maximum altitudes, required
			minAltitude = 200
			maxAltitude = 500
			
			disableOnStateChange = False
			allowStateReset = True			
		}
	}
	
	PARAMETER
	{
		name = All1
		type = All
	
		title = Land on the VAB Main Building
	
		PARAMETER
		{
			name = ReachBiome1
			type = ReachBiome

			biome = VAB Main Building
			
			disableOnStateChange = False
			allowStateReset = True		
		}
		
		PARAMETER
		{
			name = ReachAltitudeEnvelope2
			type = ReachAltitudeEnvelope

			// Minimum and maximum altitudes, required
			minAltitude = 50
			maxAltitude = 200
			
			disableOnStateChange = False
			allowStateReset = True			
		}
	}
	
	PARAMETER
	{
		name = KerbalDeaths1
		type = KerbalDeaths

		countMax = 1
	}
	
	REQUIREMENT
	{
		name = CompleteContract1
		type = CompleteContract
		minCount = 1
		
		contractType = BMUncrewedLargePodTest
	}
}