CONTRACT_TYPE
{
    name = BMBiosatTWO

    // Contract text
    title = [BM] Biosat II
    description = Its definitely to cold in space. We think its time to send some Goo into space and take look what will happen. We also want to test our newest invention, batteries! Now we should be able to send more data back to Kerbin.
    synopsis = Start a probe with science equipment into a stable orbit around !
    completedMessage = You have done it!

    // Controls for whether a contract can be declined or cancelled, default is true for both
    cancellable = true
    declinable = true

    // Target Celestial body - controls where the contract must be completed, has some automated
    // effects on numeric parameters (increasing science, etc.)
    targetBody = Kerbin

    // Contract rewards
    rewardScience = 5.0
	rewardReputation = 20.0
    rewardFunds = 10000.0
	
	// Can only be done once
	maxCompletions = 1
	maxSimultaneous = 1
	
	prestige = Trivial
		
	agent = Integrated Integrals	

	PARAMETER
	{
		name = HasCrew1
		type = HasCrew
		maxCrew = 0
		minCrew = 0
	}	
	
	PARAMETER
	{
		name = PartValidation1
		type = PartValidation
		part = longAntenna
		minCount = 1
	}
	
	PARAMETER
	{
		name = PartValidation2
		type = PartValidation
		part = GooExperiment
		minCount = 1
	}
	
	PARAMETER
	{
		name = PartValidation3
		type = PartValidation
		part = solarPanels5
		minCount = 1
	}
	
	PARAMETER
	{
		name = Any1
		type = Any
		
		rewardFunds = 10000
		rewardReputation = 10.0
		
		title = (Optional) Add fairings to protect your freight.
		optional = True
		
		PARAMETER
		{
			name = PartValidation4
			type = PartValidation
			part = KW1mExpandedFairingBase
			minCount = 1
