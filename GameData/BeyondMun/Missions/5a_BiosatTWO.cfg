CONTRACT_TYPE
{
    name = BMBiosatTWO

    // Contract text
    title = [BM] Biosat II
    description = Its definitely to cold in space. We think its time to send some Goo into space and take look what will happen. We also want to test our newest invention, batteries! Now we should be able to send more data back to Kerbin.
    synopsis = Start a probe with science equipment into a stable orbit around !
    completedMessage = You have done it!

    // Controls for whether a contract can be declined or cancelled, default is true for both
    cancellable = true
    declinable = true

    // Target Celestial body - controls where the contract must be completed, has some automated
    // effects on numeric parameters (increasing science, etc.)
    targetBody = Kerbin

    // Contract rewards
    rewardScience = 5.0
	rewardReputation = 20.0
    rewardFunds = 10000.0
	
	// Can only be done once
	maxCompletions = 1
	maxSimultaneous = 1
	
	prestige = Trivial
		
	agent = Integrated Integrals	

	PARAMETER
	{
		name = HasCrew1
		type = HasCrew
		maxCrew = 0
		minCrew = 0
	}	
	
	PARAMETER
	{
		name = HasPart1
		type = HasPart
		part = longAntenna
		minCount = 1
	}
	
	PARAMETER
	{
		name = HasPart2
		type = HasPart
		part = GooExperiment
		minCount = 1
	}
	
	PARAMETER
	{
		name = HasPart3
		type = HasPart
		part = solarPanels5
		minCount = 1
	}	
	
	PARAMETER
	{
		name = EnterOrbit1
		type = EnterOrbit
		targetBody = Kerbin
		
		title = Enter a stable orbit around Kerbin.
	}
	
	PARAMETER
	{
		name = CollectScience1
		type = CollectScience

		targetBody = Kerbin
		location = Space
	}
	
	PARAMETER
	{
		name = VesselParameterGroup1
		type = VesselParameterGroup
		
		duration = 20d

		PARAMETER
		{
			name = ReachSituation1
			type = ReachSituation

			disableOnStateChange = false

			situation = ORBITING
		}		
	}
	
	PARAMETER
	{
		name = ReturnHome1
		type = ReturnHome
	}
	
	REQUIREMENT 
	{
		name = CompleteContract1
		type = CompleteContract
		minCount = 1
		contractType = BMBiosatONE
	}
}