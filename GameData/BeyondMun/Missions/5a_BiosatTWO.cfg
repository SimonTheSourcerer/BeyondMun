CONTRACT_TYPE
{
    name = BMBiosatTWO

    // Contract text
    title = [BM] Biosat II
    description = The recieved data from Biosat I looked deli... interesting! Our Scientists decided that we definitly need some samples back on Kerbin! Those samples should exposed to space for a longer period. We think about 20 days. After that time we want you to safely bring the Goo back to Kerbin!
    synopsis = Start a probe with Goo, orbit Kerbin for 20 days and bring the goo back!
	notes = TIP#6: With a very flat reentry trajectory a heatshield might not be necessary, but still a lot of easier.\nTIP#7: Switchting to the Tracking Station allows you to finish the 20 days a lot of faster.
    completedMessage = You have done it!

    // Controls for whether a contract can be declined or cancelled, default is true for both
    cancellable = true
    declinable = true

    // Target Celestial body - controls where the contract must be completed, has some automated
    // effects on numeric parameters (increasing science, etc.)
    targetBody = Kerbin

    // Contract rewards
    rewardScience = 40.0
	rewardReputation = 20.0
    rewardFunds = 32500.0
	
	// Can only be done once
	maxCompletions = 1
	maxSimultaneous = 1
	
	prestige = Trivial
		
	agent = Integrated Integrals	

	PARAMETER
	{
		name = HasCrew1
		type = HasCrew
		maxCrew = 0
		minCrew = 0
	}	
	
	PARAMETER
	{
		name = All1
		type = All		
		
		title = Equip your probe with
		
		PARAMETER
		{
			name = PartValidation1
			type = PartValidation
			part = longAntenna
			minCount = 1
		}
		
		PARAMETER
		{
			name = PartValidation3
			type = PartValidation
			part = solarPanels5
			minCount = 1
		}	
		
		PARAMETER
		{
			name = PartValidation2
			type = PartValidation
			part = GooExperiment
			minCount = 1
		}
	}
	
	PARAMETER
	{
		name = Any1
		type = Any
		
		rewardFunds = 10000
		rewardReputation = 10.0
		
		title = (Optional) Add fairings to protect your freight.
		optional = True
		
		PARAMETER
		{
			name = PartValidation4
			type = PartValidation
			part = KW1mExpandedFairingBase
			minCount = 1
			optional = True
		}
		
		PARAMETER
		{
			name = PartValidation5
			type = PartValidation
			part = KW1mFairingBase
			minCount = 1
			optional = True
		}
	}
	
	PARAMETER
	{
		name = CollectScience1
		type = CollectScience

		targetBody = Kerbin
		location = Space
	}
	
	PARAMETER
	{
		name = VesselParameterGroup1
		type = VesselParameterGroup
		
		duration = 20d

		PARAMETER
		{
			name = Orbit1
			type = Orbit

			minAltitude = 71000
			
			title = Enter and hold a stable orbit around Kerbin.
		}		
	}
	
	PARAMETER
	{
		name = ReturnHome1
		type = ReturnHome
		
		title = Return safely home without spilling or breaking the Goo.
	}
	
	REQUIREMENT 
	{
		name = CompleteContract1
		type = CompleteContract
		minCount = 1
		contractType = BMBiosatONE
	}
}