// This contract shows all the different parameters that can be used.
CONTRACT_TYPE
{
    name = BMLeaveKerbinsSOI

    // Contract text
    title = [BM] Send a unnmaned Probe far away from Kerbin
    description = Leave Kerbin's SOI with a probe!
    synopsis = Leave Kerbin's SOI with a probe!
    completedMessage = You have done it!

    // Controls for whether a contract can be declined or cancelled, default is true for both
    cancellable = true
    declinable = true

    // Target Celestial body - controls where the contract must be completed, has some automated
    // effects on numeric parameters (increasing science, etc.)
    targetBody = Kerbin

    // Contract rewards
    rewardScience = 50.0
	rewardReputation = 50.0
    rewardFunds = 40000.0
	
	// Can only be done once
	maxCompletions = 1
	maxSimultaneous = 1
	
	prestige = Trivial	
	
	PARAMETER
	{
		name = VesselParameterGroup1
		type = VesselParameterGroup

		define = Freedom
		
		PARAMETER
		{
			name = HasCrew1
			type = HasCrew
			title = Your probe is unmanned.	
			
			maxCrew = 0
			minCrew = 0
		}
		
		PARAMETER 
		{
			name = PartValidation
			type = PartValidation
			
			part = commDish
		}
		
		PARAMETER
		{
			name = ReachState
			type = ReachState

			situation = PRELAUNCH
		}
	}
	
	PARAMETER
	{
		name = VesselParameterGroup1
		type = VesselParameterGroup
		
		vessel = Freedom
		
		PARAMETER
		{
			name = ReachState
			type = ReachState

			disableOnStateChange = False
			targetBody = Sun
			
			situation = ORBITING
		}
	}
	
	REQUIREMENT 
	{
		name = CompleteContract1
		type = CompleteContract
		contractType = BMLannedAProbeOnMun
		minCount = 1		
	}
	
	
}