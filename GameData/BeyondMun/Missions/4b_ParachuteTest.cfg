CONTRACT_TYPE
{
    name = BMParachuteTest

    // Contract text
    title = [BM] Parachute Test
    description = We developed high velocity parachutes to savely land stuff from space. Now we have to test them. Build a rocket and send it into Kerbin's higher atomsphere. Try to land it safely.
    synopsis = Test our new parachutes!
	notes = TIP#8: Parachutes altitude to open the cap fully can be adjusted.
    completedMessage = You have done it!

    // Controls for whether a contract can be declined or cancelled, default is true for both
    cancellable = true
    declinable = true

    // Target Celestial body - controls where the contract must be completed, has some automated
    // effects on numeric parameters (increasing science, etc.)
    targetBody = Kerbin

    // Contract rewards
    rewardScience = 20.0
	rewardReputation = 20.0
    rewardFunds = 20000.0
	
	// Can only be done once
	maxCompletions = 1
	maxSimultaneous = 1
	
	prestige = Trivial
		
	agent = Integrated Integrals	

	PARAMETER
	{
		name = HasCrew1
		type = HasCrew
		maxCrew = 0
		minCrew = 0
	}	
	
	PARAMETER
	{
		name = PartValidation1
		type = PartValidation
		part = parachuteRadial
		minCount = 1
	}
	
	PARAMETER
	{
		name = All2
		type = All
	
		title = Reach the higher atmosphere (> 45.000m) without entering space.
	
		PARAMETER
		{
			name = ReachAltitudeEnvelope1
			type = ReachAltitudeEnvelope

			minAltitude = 45000
			maxAltitude = 71000
		}
	}
	
	PARAMETER
	{
		name = PartTest1
		type = PartTest
		
		part = parachuteRadial
		
		PARAMETER
		{
			name = ReachAltitudeEnvelope1
			type = ReachAltitudeEnvelope

			// Minimum and maximum altitudes, required
			minAltitude = 10000
			maxAltitude = 16000
		}
	}
	
	PARAMETER
	{
		name = ReturnHome1
		type = ReturnHome
	}
	
	REQUIREMENT
	{
		name = PartUnlocked1
		type = PartUnlocked

		// Part name that needs to be unlocked.
		part = parachuteRadial
	}
	
	REQUIREMENT 
	{
		name = CompleteContract1
		type = CompleteContract
		contractType = BMBiosatTWO
		
		invertRequirement = true
		
		minCount = 1		
	}
}