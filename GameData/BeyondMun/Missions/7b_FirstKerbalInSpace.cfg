CONTRACT_TYPE
{
    name = BMFirstKerbalInSpace

    // Contract text
    title = [BM] First Kerbal in Space
    description = We are ready do deploy our first and real Kerbal to space. Get that rocket going!
    synopsis = Test our new developed Spacepod with a real Kerbal!
    completedMessage = You have done it!

    // Controls for whether a contract can be declined or cancelled, default is true for both
    cancellable = true
    declinable = true

    // Target Celestial body - controls where the contract must be completed, has some automated
    // effects on numeric parameters (increasing science, etc.)
    targetBody = Kerbin

    // Contract rewards
    rewardScience = 5.0
	rewardReputation = 20.0
    rewardFunds = 10000.0
	
	// Can only be done once
	maxCompletions = 1
	maxSimultaneous = 1
	
	prestige = Trivial
		
	agent = Integrated Integrals	

	PARAMETER
	{
		name = HasCrew1
		type = HasCrew
		maxCrew = 1
		minCrew = 0
	}
	
	PARAMETER
	{
		name = PartValidation1
		type = PartValidation
		part = mk1pod
		minCount = 1
	}
	
	PARAMETER
	{
		name = VesselParameterGroup1
		type = VesselParameterGroup
		
		duration = 3h

		PARAMETER
		{
			name = OrbitAltitude1
			type = OrbitAltitude

			minAltitude = 71000
			
			title = Enter a stable orbit around Kerbin.		
		}	
	}
	
	PARAMETER
	{
		name = ReachSituation1
		type = ReachSituation

		disableOnStateChange = false

		situation = SPLASHED
	}
	
	PARAMETER
	{
		name = KerbalDeaths1
		type = KerbalDeaths

		countMax = 1
	}
	
	REQUIREMENT 
	{
		name = CompleteContract1
		type = CompleteContract
		minCount = 1
		contractType = BMCapsuleTest
	}
}