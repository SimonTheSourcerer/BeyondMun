CONTRACT_TYPE
{
    name = BMCrewedLargePodTest

    // Contract text
    title = [BM] Special Large Pod Test
    description = We have a very delicate mission for you. We found anomaly on Kerbin and want to visit it. To prevent mass histeria we want to do it in secret. We need you to land this mission near the given coordinates!
    synopsis = GoGoGo!
    completedMessage = You have done it!

    // Controls for whether a contract can be declined or cancelled, default is true for both
    cancellable = true
    declinable = true

    // Target Celestial body - controls where the contract must be completed, has some automated
    // effects on numeric parameters (increasing science, etc.)
    targetBody = Kerbin

    // Contract rewards
    rewardScience = 5.0
	rewardReputation = 20.0
    rewardFunds = 10000.0
	
	// Can only be done once
	maxCompletions = 1
	maxSimultaneous = 1
	
	prestige = Trivial	

	PARAMETER
	{
		name = VesselParameterGroup1
		type = VesselParameterGroup
	
		PARAMETER
		{
			name = HasCrew1
			type = HasCrew
			maxCrew = 3
			minCrew = 3
		}
		
		PARAMETER
		{
			name = PartValidation1
			type = PartValidation
			part = Mark1-2Pod
			minCount = 1
		}
	}
	
	PARAMETER
	{
		name = VesselParameterGroup1
		type = VesselParameterGroup
		
		duration = 1h

		PARAMETER
		{
			name = ReachSituation1
			type = ReachSituation

			disableOnStateChange = false
			allowStateReset = True

			situation = ORBITING			
		}		
	}	
	
	PARAMETER
	{
		name = LandOnBody1
		type = LandOnBody
		
		targetBody = Kerbin
		
		allowStateReset = True
	}
	
	PARAMETER
	{
		name = VisitWaypoint1
		type = VisitWaypoint

		// Index of the waypoint in the WaypointGenerator behaviour.
		// Default = 0
		index = 0

		// Distance tolerance to be considered at the waypoint.
		// Default = 500.0 (if on the surface).
		//         = <waypoint altitude> / 5.0 (if in the air).
		distance = 10000.0


		// Text to use for the parameter
		// Default = Location: <waypoint>
		title = Land near the secrect monolith we found.
	}	
		
	PARAMETER
	{
		name = KerbalDeaths1
		type = KerbalDeaths

		countMax = 1
	}
	
	BEHAVIOUR
	{
		name = WaypointGenerator1
		type = WaypointGenerator

		WAYPOINT
		{
			name = Crew Test Landing Place

			targetBody = Kerbin
			icon = balloon

			// The coordinates.
			altitude = 0.0
			latitude = 35.5705
			longitude = -74.9773
		}
	}
	
	REQUIREMENT
	{
		name = PartUnlocked1
		type = PartUnlocked

		// Part name that needs to be unlocked.
		part = Mark1-2Pod
	}
	
	REQUIREMENT
	{
		name = CompleteContract1
		type = CompleteContract
		minCount = 1
		contractType = BMUncrewedLargePodTest
	}
	
	REQUIREMENT
	{
		name = CompleteContract2
		type = CompleteContract
		minCount = 1
		contractType = BMScanKerbal
	}	
}