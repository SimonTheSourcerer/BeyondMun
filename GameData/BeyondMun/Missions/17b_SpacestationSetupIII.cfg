// This contract shows all the different parameters that can be used.
CONTRACT_TYPE
{
    name = BMSpaceStationSetupIII

    // Contract text
    title = [BM] Space Station's Science Module "Jelly"
    description = With our science module “Jelly” we will add a research lab to the space station. This will be very useful in our future missions. We are planning to use the station as a refueling and supplying point in Kerbin's orbit to launch and finish deep solar explorations. We want you to add a deep space antenna to the science module. There will be communication satellites to ensure a continues up link to the deep space probes but this antenna will be used as backup.
    synopsis =  We want to live in space!
	notes = TIP: 
    completedMessage = May the Goo be with you!

    // Controls for whether a contract can be declined or cancelled, default is true for both
    cancellable = true
    declinable = true

    // Target Celestial body - controls where the contract must be completed, has some automated
    // effects on numeric parameters (increasing science, etc.)
    targetBody = Kerbin

    // Contract rewards
    rewardScience = 55.0
	rewardReputation = 75.0
    rewardFunds = 75000.0
	
	// Can only be done once
	maxCompletions = 1
	maxSimultaneous = 1
	
	prestige = Significant
		
	agent = Integrated Integrals
	
	PARAMETER
	{
		name = VesselParameterGroup1
		type = VesselParameterGroup
		
		define = Jelly
		
		PARAMETER
		{
			name = PartValidation1
			type = PartValidation
			
			part = Large_Crewed_Lab
			minCount = 1
		}
		
		PARAMETER:NEEDS[RemoteTech]
		{
			name = HasAntenna
			type = HasAntenna

			minCount = 1
			minRange = 60000000000
			antennaType = Dish
			activeVessel = True
		}				
		
		PARAMETER
		{
			name = ReachState
			type = ReachState

			situation = PRELAUNCH
		}
	}
	
	PARAMETER
	{
		name = VesselParameterGroup1
		type = VesselParameterGroup
		
		vessel = Jelly
		
		PARAMETER
		{
			name = Orbit1
			type = Orbit

			minAltitude = 130000
			maxAltitude = 180000
			
			title = Enter a stable orbit around Kerbin.		
		}			
		
		PARAMETER
		{
			name = Docking
			type = Docking

			vessel = Kerbalnation Spacestation

			defineDockedVessel = Kerbalnation Spacestation

			title = Dock the module "Jelly" with the space station.
		}
		
		PARAMETER:NEEDS[RemoteTech]
		{
			name = KSCConnectivity
			type = KSCConnectivity

			hasConnectivity = true
		}
		
		PARAMETER
		{
			name = HasCrew1
			type = HasCrew
			maxCrew = 0
			minCrew = 0
		}		
	}
	
	REQUIREMENT 
	{
		name = CompleteContract1
		type = CompleteContract
		contractType = BMSpaceStationSetupII
		minCount = 1		
	}
}