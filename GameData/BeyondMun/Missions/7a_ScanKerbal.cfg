CONTRACT_TYPE:NEEDS[SCANsat]
{
    name = BMScanKerbal

    // Contract text
    title = [BM] Scan Kerbal
    description = Kerbal Defence Office requires to create Altimetry scan of Kerbals surface.\n This will greatly enhance our knowledge about our homeworld and will help to grow SNACKS in a more efficent way.
    synopsis = Reach a fitting orbit and scan Kerbals surface.
    completedMessage = KDO will be statisfied!

    // Controls for whether a contract can be declined or cancelled, default is true for both
    cancellable = true
    declinable = true

    // Target Celestial body - controls where the contract must be completed, has some automated
    // effects on numeric parameters (increasing science, etc.)
    targetBody = Kerbin

    // Contract rewards
    rewardScience = 5000.0
	rewardReputation = 20.0
    rewardFunds = 100000.0
	
	// Can only be done once
	maxCompletions = 1
	maxSimultaneous = 1
	
	prestige = Trivial

	PARAMETER
	{
		name = VesselParameterGroup1
		type = VesselParameterGroup
			
		PARAMETER
		{
			name = HasCrew1
			type = HasCrew
			maxCrew = 0
			minCrew = 0
		}
		
		PARAMETER
		{
			name = PartValidation1
			type = PartValidation
			
			part = SCANsat_Scanner
			minCount = 1
		}
	}
	
	// Archieving a orbit fitting these parameters should get the player enough coverage to complete the contract.
	PARAMETER
	{
		name = VesselParameterGroup1
		type = VesselParameterGroup
		
		duration = 4d
		
		title = Hold the satellite in position to completely scan the surface.
		
		PARAMETER
		{
			name = OrbitAltitude1
			type = OrbitAltitude

			minAltitude = 200000
			maxAltitude = 300000
			
			title = Enter a stable orbit around Kerbin.		
		}
		
		PARAMETER
		{
			name = OrbitInclination1
			type = OrbitInclination

			allowStateReset = True
			disableOnStateChange = False
			
			minInclination = 82.3
			maxInclination = 83.6
		}
	}
		
	PARAMETER
	{
		name = SCANsatCoverage1
		type = SCANsatCoverage
		
		// More than 90% coverage
		coverage = 90.0
		// See https://github.com/jrossignol/ContractConfigurator/wiki/Parameters#scansatcoverage to get the full list of scanTypes
		scanType = AltimetryLoRes
	}
	
	REQUIREMENT
	{
		name = SCANsatCoverage
		type = SCANsatCoverage

		targetBody = Kerbin

		// Maximum coverage that must be reached before the contract is valid.
		maxCoverage = 84.9
		minCoverage = 0.0

		// The type of scan to perform.  Valid values are from SCANdata.SCANtype.
		scanType = AltimetryLoRes
	}
	
	REQUIREMENT
	{
		name = CompleteContract1
		type = CompleteContract
		minCount = 1
		contractType = BMUnmannedMunFlyby
	}
}