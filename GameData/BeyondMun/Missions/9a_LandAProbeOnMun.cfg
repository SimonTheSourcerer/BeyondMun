// This contract shows all the different parameters that can be used.
CONTRACT_TYPE
{
    name = BMLannedAProbeOnMun

    // Contract text
    title = [BM] Send a unnmaned Probe to land on mun.
    description = Land on Mun.
    synopsis = Land on Mun.
    completedMessage = You have done it!

    // Controls for whether a contract can be declined or cancelled, default is true for both
    cancellable = true
    declinable = true

    // Target Celestial body - controls where the contract must be completed, has some automated
    // effects on numeric parameters (increasing science, etc.)
    targetBody = Mun

    // Contract rewards
    rewardScience = 5.0
	rewardReputation = 20.0
    rewardFunds = 10000.0
	
	// Can only be done once
	maxCompletions = 1
	maxSimultaneous = 1
	
	prestige = Trivial
		
	agent = Integrated Integrals
	
	PARAMETER
	{
		name = All1
		type = All
		
		PARAMETER
		{
			name = HasCrew1
			type = HasCrew
			title = Your probe is unmanned.	
			
			maxCrew = 0
			minCrew = 0
		}	
		
		PARAMETER
		{
			name = HasPart1
			type = HasPart
			
			part = sensorAccelerometer
			minCount = 1
		}
	}
	
	PARAMETER
	{
		name = Sequence1
		type = Sequence
		
		title = Mission plan!
		
		PARAMETER
		{
			name = EnterOrbit1
			type = EnterOrbit
			title = Enter a stable orbit around Mun.
			targetBody = Mun
		}
		
		PARAMETER
		{
			name = LandOnBody1
			type = LandOnBody

			targetBody = Mun
		}
		
		PARAMETER
		{
			name = ReachBiome1
			type = ReachBiome

			biome = East Farside Crater

			title = Land in the East Farside Crater
		}
	}
	
	REQUIREMENT 
	{
		name = CompleteContract1
		type = CompleteContract
		contractType = BMScanMun
		minCount = 1		
	}
}