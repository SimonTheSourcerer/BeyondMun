CONTRACT_TYPE
{
    name = BMUnmannedMunFlyby

    // Contract text
    title = [BM] Unmanned Mun Flyby
    description = Reach Mun orbit
    synopsis = Reach Mun orbit
    completedMessage = You have done it!

    // Controls for whether a contract can be declined or cancelled, default is true for both
    cancellable = true
    declinable = true

    // Target Celestial body - controls where the contract must be completed, has some automated
    // effects on numeric parameters (increasing science, etc.)
    targetBody = Mun

    // Contract rewards
    rewardScience = 25.0
	rewardReputation = 50.0
    rewardFunds = 18000.0
	
	// Can only be done once
	maxCompletions = 1
	maxSimultaneous = 1
	
	prestige = Trivial
		
	agent = Integrated Integrals	

	PARAMETER
	{
		name = HasCrew1
		type = HasCrew
		maxCrew = 0
		minCrew = 0
	}
	
	PARAMETER
	{
		name = EnterSOI1
		type = EnterSOI

		targetBody = Mun
	}
	
	PARAMETER
	{
		name = EnterSOI2
		type = EnterSOI

		targetBody = Kerbin
		disableOnStateChange = true
	}

	PARAMETER
	{
		name = ReachSituation1
		type = ReachSituation
		
		situation = ESCAPING
		title = (Optional) Try to get a slingshot from Mun to get enough deltaV to escape Kerbins solar influence.
		
		optional = True
		
		rewardScience = 5.0
		rewardReputation = 20.0
	}	
	
	REQUIREMENT 
	{
		name = CompleteContract1
		type = CompleteContract
		minCount = 1
		contractType = BMBiosatTWO
	}
}