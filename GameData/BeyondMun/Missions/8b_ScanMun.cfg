CONTRACT_TYPE:NEEDS[SCANsat]
{
    name = BMScanMun

    // Contract text
    title = [BM] Scan Mun
    description = We are required to create Altimetry scan of Muns surface.\n This will greatly enhance our knowledge about our moon.
    synopsis = Reach a fitting orbit and scan Muns surface.
    completedMessage = KDO will be statisfied!

    // Controls for whether a contract can be declined or cancelled, default is true for both
    cancellable = true
    declinable = true

    // Target Celestial body - controls where the contract must be completed, has some automated
    // effects on numeric parameters (increasing science, etc.)
    targetBody = Mun

    // Contract rewards
    rewardScience = 25.0
	rewardReputation = 50.0
    rewardFunds = 35000.0
	
	// Can only be done once
	maxCompletions = 1
	maxSimultaneous = 1
	
	prestige = Trivial

	PARAMETER
	{
		name = VesselParameterGroup1
		type = VesselParameterGroup

		define = MRSat
		
		PARAMETER
		{
			name = HasCrew1
			type = HasCrew
			maxCrew = 0
			minCrew = 0
		}
		
		PARAMETER
		{
			name = PartValidation1
			type = PartValidation
			
			part = SCANsat_Scanner
			minCount = 1
		}
	}
		
	// Archieving a orbit fitting these parameters should get the player enough coverage to complete the contract.	
	PARAMETER
	{
		name = VesselParameterGroup1
		type = VesselParameterGroup
		
		duration = 2d
		
		vessel = MRSat
		
		title = Hold the satellite in position to completely scan the surface.
		
		PARAMETER
		{
			name = Orbit1
			type = Orbit

			minAltitude = 100000
			maxAltitude = 350000

			minInclination = 86.0
			maxInclination = 88.3			
		}
	}
		
	PARAMETER
	{
		name = SCANsatCoverage1
		type = SCANsatCoverage
		
		// More than 90% coverage
		coverage = 90.0
		// See https://github.com/jrossignol/ContractConfigurator/wiki/Parameters#scansatcoverage to get the full list of scanTypes
		scanType = AltimetryLoRes
	}
	
	REQUIREMENT
	{
		name = SCANsatCoverage
		type = SCANsatCoverage

		targetBody = Mun

		// Maximum coverage that must be reached before the contract is valid.
		maxCoverage = 84.9
		minCoverage = 0.0		

		// The type of scan to perform.  Valid values are from SCANdata.SCANtype.
		scanType = AltimetryLoRes
	}
	
	REQUIREMENT
	{
		name = CompleteContract1
		type = CompleteContract
		minCount = 1
		contractType = BMOrbitMun
	}		
}