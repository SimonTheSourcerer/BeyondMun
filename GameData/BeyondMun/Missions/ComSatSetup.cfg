CONTRACT_TYPE:NEEDS[RemoteTech]
{
    name = BMComSatSetup

    // Contract text
    title = [BM] Kerbin Satellite Network Part I
    description = We have to expand our communication range. Our first step to get that goal done is to setup a satellite directly over the Kerbal Space Center.
    synopsis = 
	notes = TIP: Kerbin will rotate while the rocket decents towards the correct orbit, count that in!
    completedMessage = You have done it!

    // Controls for whether a contract can be declined or cancelled, default is true for both
    cancellable = true
    declinable = true

    // Target Celestial body - controls where the contract must be completed, has some automated
    // effects on numeric parameters (increasing science, etc.)
    targetBody = Kerbin

    // Contract rewards
    rewardScience = 15.0
	rewardReputation = 20.0
    rewardFunds = 15000.0
	
	// Can only be done once
	maxCompletions = 1
	maxSimultaneous = 1
	
	prestige = Trivial

	PARAMETER
	{
		name = VesselParameterGroup1
		type = VesselParameterGroup
	
		define = ComSat I
	
		PARAMETER
		{
			name = HasCrew1
			type = HasCrew
			maxCrew = 0
			minCrew = 0
		}
		
		PARAMETER
		{
			name = ReachState
			type = ReachState

			targetBody = Kerbin
			
			situation = PRELAUNCH
		}
		
		PARAMETER
		{
			name = PartValidation
			type = PartValidation
			
			part = RTLongAntenna2			
		}
		
		PARAMETER
		{
			name = PartValidation
			type = PartValidation
			
			part = mediumDishAntenna
			minCount = 2
		}

	}
	
	PARAMETER
	{
		name = VesselParameterGroup1
		type = VesselParameterGroup
		
		vessel = ComSat I
	
		PARAMETER
		{
			name = KSCConnectivity
			type = KSCConnectivity
		}
		
		PARAMETER
		{
			name = ReachSpecificOrbit
			type = ReachSpecificOrbit

			index = 0
			
			deviationWindow = 0.5
		}
		
		PARAMETER
		{
			name = Orbit
			type = Orbit
			
			minPeriod = 6h 0m 50s
			maxPeriod = 6h 0m 51s
		}
	}
	
	BEHAVIOUR
	{
		name = OrbitGenerator
		type = OrbitGenerator

		// Use this to generate an orbit with specific parameters
		FIXED_ORBIT
		{
			// Body for the orbit - defaulted from the contract if not supplied
			targetBody = Kerbin
			ORBIT
			{
				SMA = 3468750.0
				ECC = 0
				INC = 0
				LPE = 0
				LAN = 0
				MNA = 0
				EPH = 0
				REF = 1
			}
		}
	}
}