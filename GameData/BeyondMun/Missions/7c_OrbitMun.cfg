// This contract shows all the different parameters that can be used.
CONTRACT_TYPE
{
    name = BMOrbitMun

    // Contract text
    title = [BM] Send a unnmaned Probe to orbit mun.
    description = Send our first probe into a stable orbit around Mun.
    synopsis = Start a probe into space and navigate it to a stable orbit around Mun!
    completedMessage = You have done it!

    // Controls for whether a contract can be declined or cancelled, default is true for both
    cancellable = true
    declinable = true

    // Target Celestial body - controls where the contract must be completed, has some automated
    // effects on numeric parameters (increasing science, etc.)
    targetBody = Mun

    // Contract rewards
    rewardScience = 30.0
	rewardReputation = 50.0
    rewardFunds = 20000.0
	
	// Can only be done once
	maxCompletions = 1
	maxSimultaneous = 1
	
	prestige = Trivial
		
	agent = Integrated Integrals

	PARAMETER
	{
		name = VesselParameterGroup
		type = VesselParameterGroup
		
		define = Mun Orbiter
	
		PARAMETER
		{
			name = HasCrew1
			type = HasCrew	
			maxCrew = 0
			minCrew = 0
		}
	}
	
		PARAMETER
	{
		name = VesselParameterGroup
		type = VesselParameterGroup
	
		vessel = Mun Orbiter
	
		PARAMETER
		{
			name = Orbit1
			type = Orbit

			minAltitude = 10000
			maxAltitude = 50000
			
			minInclination = 0.0
			maxInclination = 10.0
			
			disableOnStateChange = False
			
			title = Enter a stable orbit around Kerbin.		
		}
	}
	
	REQUIREMENT 
	{
		name = CompleteContract1
		type = CompleteContract
		contractType = BMUnmannedMunFlyby
		minCount = 1		
	}
}