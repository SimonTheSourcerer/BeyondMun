CONTRACT_TYPE
{
    name = BMHeatshieldTest

    // Contract text
    title = [BM] Heatshield Test
    description = Before adding a heatshield to our first space capsule we would like to try it in our atmosphere! Send out a probe fitted with 1m diameter heatshield into space. Let it come down with a minimum speed of 2000m/s in an altitude of 25.000m.
    synopsis = Test our heatshields!
    completedMessage = You have done it!

    // Controls for whether a contract can be declined or cancelled, default is true for both
    cancellable = true
    declinable = true

    // Target Celestial body - controls where the contract must be completed, has some automated
    // effects on numeric parameters (increasing science, etc.)
    targetBody = Kerbin

    // Contract rewards
    rewardScience = 20.0
	rewardReputation = 20.0
    rewardFunds = 12000.0
	
	// Can only be done once
	maxCompletions = 1
	maxSimultaneous = 1
	
	prestige = Trivial
		
	agent = Integrated Integrals	

	PARAMETER
	{
		name = HasCrew1
		type = HasCrew
		maxCrew = 0
		minCrew = 0
	}	
	
	PARAMETER
	{
		name = PartValidation1
		type = PartValidation
		part = 1.25_Heatshield
		minCount = 1
		
		disableOnStateChange = True
	}
	
	PARAMETER
	{
		name = All1
		type = All	
		
		PARAMETER
		{
			name = ReachAltitudeEnvelope1
			type = ReachAltitudeEnvelope

			// Minimum and maximum altitudes, required
			minAltitude = 20000
			maxAltitude = 25000
		}
		
		PARAMETER
		{
			name = ReachSpeedEnvelope1
			type = ReachSpeedEnvelope

			// Minimum and maximum speeds, required
			minSpeed = 2000
			maxSpeed = 5000
		}
	}
	
	PARAMETER
	{
		name = ReturnHome1
		type = ReturnHome
	}
	
	REQUIREMENT
	{
		name = PartUnlocked1
		type = PartUnlocked

		// Part name that needs to be unlocked.
		part = 1.25_Heatshield
	}
	
	REQUIREMENT 
	{
		name = CompleteContract1
		type = CompleteContract
		contractType = BMCapsuleTest
		
		invertRequirement = true
		
		minCount = 1		
	}
}