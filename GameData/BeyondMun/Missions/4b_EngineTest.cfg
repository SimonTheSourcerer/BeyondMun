CONTRACT_TYPE
{
    name = BMLiquidEngineTest

    // Contract text
    title = [BM] Liquid Engine Test
    description = Our newly developed liquid engines for 1m diameter rockets are 
    synopsis = Test our new parachutes!
    completedMessage = You have done it!

    // Controls for whether a contract can be declined or cancelled, default is true for both
    cancellable = true
    declinable = true

    // Target Celestial body - controls where the contract must be completed, has some automated
    // effects on numeric parameters (increasing science, etc.)
    targetBody = Kerbin

    // Contract rewards
    rewardScience = 20.0
	rewardReputation = 20.0
    rewardFunds = 20000.0
	
	// Can only be done once
	maxCompletions = 1
	maxSimultaneous = 1
	
	prestige = Trivial
		
	agent = Integrated Integrals	

	PARAMETER
	{
		name = VesselParameterGroup
		type = VesselParameterGroup
		
		define = Firespitter
		
		PARAMETER
		{
			name = HasCrew1
			type = HasCrew

			maxCrew = 0
			minCrew = 0
			
			disableOnStateChange = false
		}
		
		PARAMETER
		{
			name = VesselMass1
			type = VesselMass

			minMass = 3.0
			
			disableOnStateChange = false
		}
		
		PARAMETER
		{
			name = PartValidation1
			type = PartValidation
			part = KW1mengineWildCatV
			minCount = 1
		}
		
		PARAMETER
		{
			name = ReachSituation1
			type = ReachSituation

			situation = PRELAUNCH
		}
	}

	PARAMETER
	{
		name = VesselParameterGroup1
		type = VesselParameterGroup
		
		duration = 20s
		
		title = Do some fine tuning and hover for 20 seconds in air at a maximum speed of 10m/s 
		
		vessel = Firespitter
		
		disableOnStateChange = True
		
		PARAMETER
		{
			name = ReachSpeedEnvelope1
			type = ReachSpeedEnvelope

			// Minimum and maximum speeds, required
			minSpeed = 0.0
			maxSpeed = 10.0
		}
		
		PARAMETER
		{
			name = ReachAltitudeEnvelope1
			type = ReachAltitudeEnvelope

			minAltitude = 2000
			maxAltitude = 2500
		}
	}
	
	PARAMETER
	{
		name = VesselParameterGroup1
		type = VesselParameterGroup
		
		vessel = Firespitter
		
		PARAMETER
		{
			name = All2
			type = All
			
			PARAMETER
			{
				name = ReachSituation1
				type = ReachSituation

				situation = SPLASHED

				title = Land in water near the spacecenter. Do not destroy the engine!
			}
			
			PARAMETER
			{
				name = PartValidation1
				type = PartValidation
				part = KW1mengineWildCatV
				minCount = 1
				
				disableOnStateChange = False
			}
		}
	}
	
	REQUIREMENT
	{
		name = PartUnlocked1
		type = PartUnlocked

		// Part name that needs to be unlocked.
		part = KW1mengineWildCatV
	}
	
	REQUIREMENT 
	{
		name = CompleteContract1
		type = CompleteContract
		contractType = BMCapsuleTest
		
		invertRequirement = true
		
		minCount = 1		
	}	
}