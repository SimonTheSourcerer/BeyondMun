    targetBody = Kerbin

    // Contract rewards
    rewardScience = 15.0
	rewardReputation = 20.0
    rewardFunds = 5000.0
	
	// Can only be done once
	maxCompletions = 1
	maxSimultaneous = 1
	
	prestige = Trivial

	PARAMETER
	{
		name = HasCrew1
		type = HasCrew
		maxCrew = 1
		minCrew = 0
	}	
	
	PARAMETER
	{
		name = ReachSpace1
		type = ReachSpace
	}
}