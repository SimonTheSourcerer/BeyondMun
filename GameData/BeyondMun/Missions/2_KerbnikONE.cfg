// This contract shows all the different parameters that can be used.
CONTRACT_TYPE
{
    name = BMKerbnikONE

    // Contract text
    title = [BM] Kerbnik I
    description = Send our first probe into a stable orbit around Kerbin.
    synopsis = Start a probe into space and navigate it to a stable orbit!
	notes = TIP#3: Do not forget to add SAS\nTIP#4: SAS uses a lot of energy, don't forget to add batteries.
	
    completedMessage = You have done it!

    // Controls for whether a contract can be declined or cancelled, default is true for both
    cancellable = true
    declinable = true

    // Target Celestial body - controls where the contract must be completed, has some automated
    // effects on numeric parameters (increasing science, etc.)
    targetBody = Kerbin

    // Contract rewards
    rewardScience = 25.0
	rewardReputation = 35.0
    rewardFunds = 20000.0
	
	// Can only be done once
	maxCompletions = 1
	maxSimultaneous = 1
	
	prestige = Trivial
		
	agent = Integrated Integrals

	PARAMETER
	{
		name = HasCrew1
		type = HasCrew
		title = Your probe in unmanned.		
		maxCrew = 0
		minCrew = 0
	}	
	
	PARAMETER
	{
		name = Orbit1
		type = Orbit

		minAltitude = 71000
		
		title = Enter a stable orbit around Kerbin.		
	}
	
	REQUIREMENT 
	{
		name = CompleteContract1
		type = CompleteContract
		contractType = BMFirstSteps
		minCount = 1		
	}
}