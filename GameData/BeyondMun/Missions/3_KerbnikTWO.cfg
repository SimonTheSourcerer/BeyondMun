// This contract shows all the different parameters that can be used.
CONTRACT_TYPE
{
    name = BMKerbnikTWO

    // Contract text
    title = [BM] Kerbnik II
    description = Send our second probe into a high orbit around Kerbin. We want to check the temperature too. Add a 2HOT Thermometer and send data back!
    synopsis = Start a probe into space and navigate it to a high orbit!
    completedMessage = You have done it!

    // Controls for whether a contract can be declined or cancelled, default is true for both
    cancellable = true
    declinable = true

    // Target Celestial body - controls where the contract must be completed, has some automated
    // effects on numeric parameters (increasing science, etc.)
    targetBody = Kerbin

    // Contract rewards
    rewardScience = 5.0
	rewardReputation = 20.0
    rewardFunds = 10000.0
	
	// Can only be done once
	maxCompletions = 1
	maxSimultaneous = 1
	
	prestige = Trivial
		
	agent = Integrated Integrals	

	PARAMETER
	{
		name = HasPart1
		type = HasPart	
		part = sensorThermometer
		minCount = 1
	}
	
	PARAMETER
	{
		name = HasPart2
		type = HasPart
		part = longAntenna
		minCount = 1
	}
	
	PARAMETER
	{
		name = HasCrew1
		type = HasCrew
		maxCrew = 0
		minCrew = 0
	}	
	
	PARAMETER
	{
		name = EnterOrbit1
		type = EnterOrbit
		title = Enter a stable orbit around Kerbin.
		targetBody = Kerbin
	}
	
	PARAMETER
	{
		name = AltitudeRecord1
		type = AltitudeRecord
		altitude = 400000
	}
	
	REQUIREMENT 
	{
		name = CompleteContract1
		type = CompleteContract
		minCount = 1
		contractType = BMKerbnikONE
	}
}