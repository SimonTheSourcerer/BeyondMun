CONTRACT_TYPE
{
    name = BMUncrewedLargePodTest

    // Contract text
    title = [BM] Uncrewed Large Pod Test
    description = Test our new invented pod on any holes. Without any Kerbal, please!
    synopsis = GoGoGo!
    completedMessage = You have done it!

    // Controls for whether a contract can be declined or cancelled, default is true for both
    cancellable = true
    declinable = true

    // Target Celestial body - controls where the contract must be completed, has some automated
    // effects on numeric parameters (increasing science, etc.)
    targetBody = Kerbin

    // Contract rewards
    rewardScience = 5.0
	rewardReputation = 20.0
    rewardFunds = 10000.0
	
	// Can only be done once
	maxCompletions = 1
	maxSimultaneous = 1
	
	prestige = Trivial	

	PARAMETER
	{
		name = VesselParameterGroup1
		type = VesselParameterGroup
	
		PARAMETER
		{
			name = HasCrew1
			type = HasCrew
			maxCrew = 0
			minCrew = 0
		}
		
		PARAMETER
		{
			name = HasPart1
			type = HasPart
			part = Mark1-2Pod
			minCount = 1
		}
	}
	
	PARAMETER
	{
		name = VesselParameterGroup1
		type = VesselParameterGroup
		
		duration = 3d

		PARAMETER
		{
			name = ReachSituation1
			type = ReachSituation

			disableOnStateChange = false

			situation = ORBITING
		}		
	}	
	
	PARAMETER
	{
		name = LandOnBody1
		type = LandOnBody
		
		allowStateReset = True
	}
	
	REQUIREMENT
	{
		name = PartUnlocked1
		type = PartUnlocked

		// Part name that needs to be unlocked.
		part = Mark1-2Pod
	}
}