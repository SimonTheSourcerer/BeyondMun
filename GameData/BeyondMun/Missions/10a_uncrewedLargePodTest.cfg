		PARAMETER
		{
			name = PartValidation1
			type = PartValidation
			part = Mark1-2Pod
			minCount = 1
		}
		
		PARAMETER
		{
			name = ReachState
			type = ReachState

			situation = PRELAUNCH
		}
	}
	
	PARAMETER
	{
		name = VesselParameterGroup1
		type = VesselParameterGroup
		
		vessel = Mark1-2 Test Pod
		
		duration = 1d

		PARAMETER
		{
			name = Orbit1
			type = Orbit

			minAltitude = 71000
			
			title = Enter a stable orbit around Kerbin.		
		}	
	}	
	
