CONTRACT_TYPE:NEEDS[SCANsat]
{
    name = BMScanKerbal

    // Contract text
    title = [BM] Scan Kerbal
    description = Kerbal Defence Office requires to create Altimetry scan of Kerbals surface.\n This will greatly enhance our knowledge about our homeworld and will help to grow SNACKS in a more efficent way.
    synopsis = Reach a fitting orbit and scan Kerbals surface.
    completedMessage = KDO will be statisfied!

    // Controls for whether a contract can be declined or cancelled, default is true for both
    cancellable = true
    declinable = true

    // Target Celestial body - controls where the contract must be completed, has some automated
    // effects on numeric parameters (increasing science, etc.)
    targetBody = Kerbin

    // Contract rewards
    rewardScience = 5000.0
	rewardReputation = 20.0
    rewardFunds = 100000.0
	
	// Can only be done once
	maxCompletions = 1
	maxSimultaneous = 1
	
	prestige = Trivial
		
	agent = Integrated Integrals	

	PARAMETER
	{
		name = VesselParameterGroup1
		type = VesselParameterGroup
			
		PARAMETER
		{
			name = HasCrew1
			type = HasCrew
			maxCrew = 0
			minCrew = 0
		}
	}
	
	PARAMETER
	{	
		name = OrbitMunSeqNode
		type = SequenceNode
	
		PARAMETER
		{
			name = ReachSituation1
			type = ReachSituation

			situation = ORBITING
		}
	
		PARAMETER
		{
			name = VesselParameterGroup1
			type = VesselParameterGroup
			
			duration = 3d

			PARAMETER
			{
				name = ReachAltitudeEnvelope1
				type = ReachAltitudeEnvelope

				// Minimum and maximum altitudes, required
				minAltitude = 380000
				maxAltitude = 500000

				title = Reach the best scanning altitude between 380 and 500 kilometers.
			}
			
