CONTRACT_TYPE:NEEDS[SCANsat]
{
    name = BMScanMun

    // Contract text
    title = [BM] Scan Mun
    description = We are required to create Altimetry scan of Muns surface.\n This will greatly enhance our knowledge about our moon.
    synopsis = Reach a fitting orbit and scan Muns surface.
    completedMessage = KDO will be statisfied!

    // Controls for whether a contract can be declined or cancelled, default is true for both
    cancellable = true
    declinable = true

    // Target Celestial body - controls where the contract must be completed, has some automated
    // effects on numeric parameters (increasing science, etc.)
    targetBody = Mun

    // Contract rewards
    rewardScience = 5000.0
	rewardReputation = 20.0
    rewardFunds = 100000.0
	
	// Can only be done once
	maxCompletions = 1
	maxSimultaneous = 1
	
	prestige = Trivial
		
	agent = Integrated Integrals	

	PARAMETER
	{
		name = VesselParameterGroup1
		type = VesselParameterGroup
			
		PARAMETER
		{
			name = HasCrew1
			type = HasCrew
			maxCrew = 0
			minCrew = 0
		}
	}
		
	PARAMETER
	{
		name = ReachSpecificOrbit1
		type = ReachSpecificOrbit

		// The index (0-based) in the OrbitGenerator behaviour of the orbit we
		// wish to reference.
		// Default = 0
		index = 0
	}
		
	PARAMETER
	{
		name = SCANsatCoverage1
		type = SCANsatCoverage

		coverage = 85.0
		scanType = Altimetry
	}
	
	BEHAVIOUR
	{
		name = OrbitGenerator1
		type = OrbitGenerator

		// Use this to generate an orbit with specific parameters
		FIXED_ORBIT
		{
			// Body for the orbit - defaulted from the contract if not supplied
			targetBody = Mun

			// Actual orbit details. Note that REF represents the reference
			// body - but will be overriden by the targetBody.
			ORBIT
			{
				SMA = 1000000
				ECC = 0
				INC = 81
				LPE = 0
				LAN = 0
				MNA = 0
				EPH = 0
				REF = 1
			}
		}
	}
	
	REQUIREMENT
	{
		name = CompleteContract1
		type = CompleteContract
		minCount = 1
		contractType = BMOrbitMun
	}
	
	REQUIREMENT
	{
		name = CompleteContract1
		type = CompleteContract
		minCount = 1
		contractType = BMScanKerbal
	}
}