CONTRACT_TYPE
{
    name = BMCrewedMunFlyBy

    // Contract text
    title = [BM] Crewed Mun Fly By
    description = We want to test our Mun Service Module and send it to orbit Mun once at low altitude. This is our first manned mission reaching far into space. We estimate our kerbals will stay two days in space, do not forget to pack them some snacks!
    synopsis = GoGoGo!
    completedMessage = You have done it!

    // Controls for whether a contract can be declined or cancelled, default is true for both
    cancellable = true
    declinable = true

    // Target Celestial body - controls where the contract must be completed, has some automated
    // effects on numeric parameters (increasing science, etc.)
    targetBody = Mun

    // Contract rewards
    rewardScience = 50.0
	rewardReputation = 75.0
    rewardFunds = 60000.0
	
	// Can only be done once
	maxCompletions = 1
	maxSimultaneous = 1
	
	prestige = Trivial	

	PARAMETER
	{
		name = VesselParameterGroup1
		type = VesselParameterGroup
	
		define = Command Modul Test
	
		PARAMETER
		{
			name = HasCrew1
			type = HasCrew
			maxCrew = 3
			minCrew = 3
		}
		
		PARAMETER
		{
			name = PartValidation1
			type = PartValidation
			part = Mark1-2Pod
			minCount = 1
		}
		
		PARAMETER
		{
			name = ReachState
			type = ReachState
 
			targetBody = Kerbin
 
			situation = PRELAUNCH
		}			
	}
	
	PARAMETER
	{
		name = VesselParameterGroup1
		type = VesselParameterGroup
	
		vessel = Command Modul Test
	
		PARAMETER
		{
			name = EnterSOI1
			type = EnterSOI

			targetBody = Mun
		}
	
		PARAMETER
		{
			name = Orbit1
			type = Orbit

			targetBody = Mun

			minPeA = 10000
			maxPeA = 50000
		}	
	}
	
	PARAMETER
	{
		name = VesselParameterGroup1
		type = VesselParameterGroup
	
		vessel = Command Modul Test
		
		PARAMETER
		{
			name = ReturnHome1
			type = ReturnHome
		}		
	}
	
	PARAMETER
	{
		name = KerbalDeaths1
		type = KerbalDeaths

		countMax = 1
	}

	REQUIREMENT
	{
		name = CompleteContract1
		type = CompleteContract
		minCount = 1
		contractType = BMUncrewedLargePodTest
	}
}