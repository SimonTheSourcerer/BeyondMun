CONTRACT_TYPE
{
    name = BMRocketDesign12t

    // Contract text
    title = [BM] Design a Rocket with 12.0 tons Payload
    description = Design a rocket with a payload of minimum 12.0 tons. It should be rocket with a diameter of 2.5m that can mount 2.5m normal and extended fairings to carry the payload. To proof your remarking engineering skill bring the rocket in a stable orbit around Kerbin. Than we will check the mass of your vessel. If we aprove your skills we will pay a lot for the design!
    synopsis = Design a rocket with a payload of minimum 12.0 tons
    completedMessage = You have done it!

    // Controls for whether a contract can be declined or cancelled, default is true for both
    cancellable = true
    declinable = true

    // Target Celestial body - controls where the contract must be completed, has some automated
    // effects on numeric parameters (increasing science, etc.)
    targetBody = Kerbin

    // Contract rewards
    rewardScience = 30.0
	rewardReputation = 20.0
    rewardFunds = 75000.0
	
	// Can only be done once
	maxCompletions = 1
	maxSimultaneous = 1
	
	prestige = Trivial
		
	agent = Integrated Integrals	
	
