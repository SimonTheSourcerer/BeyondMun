	{
		name = All1
		type = All
	
		PARAMETER
		{
			name = Orbit1
			type = Orbit

			minAltitude = 71000
			
			title = Enter a stable orbit around Kerbin.		
		}

		PARAMETER
		{
			name = VesselMass1
			type = VesselMass

			minMass = 12.0
			
			disableOnStateChange = False
		}
	
		PARAMETER
		{
			name = Any1
			type = Any
			
			disableOnStateChange = False
			
			PARAMETER
			{
				name = PartValidation4
				type = PartValidation
				part = fairingSize1
				
				disableOnStateChange = False
			}
		}
		
		PARAMETER
		{
			name = ReachState
			type = ReachState
			
			situation = SUB_ORBITAL	
		}
	}
		
	REQUIREMENT
	{
		name = TechResearched1
		type = TechResearched

		tech = bm_mediumLiquidEngines
	}
	
	REQUIREMENT
